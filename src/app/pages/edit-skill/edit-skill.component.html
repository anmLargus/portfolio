<div class="container-fluid p-1 mb-10 d-flex row justify-content-center">
  
  <div class="col-9 p-3 m-1">
    <h3 class="text-center">Área de Edición</h3>
    <br>
    <h6>Editar ítem no. {{skill.id}} de Habilidades (Skills)</h6>
    
  </div>
  <div class="p-4 m-2 col-9 shadow-lg rounded-custom">
    <br>
    <app-form-skill (enviarSkill)="edit($event)" [receivedSkill]="this.skill" ></app-form-skill>
  </div>
  <div class="m-4 p-4 d-flex justify-content-center">
    <app-boton (clickear)="volverAtras()" clase="btn btn-primary" label="Volver"></app-boton> 
  </div>
</div>
