<div *ngIf="loading" class="d-flex justify-content-center">
    <app-spinner></app-spinner>
</div>
<div class="pt-3">
    <app-job-card 
        *ngFor="let job of jobs" 
        [job]="job" 
        (deleteJob)="deleteJob(job)" 
        [esBorrable]="isLogged"
        >
    </app-job-card>
    
</div>
