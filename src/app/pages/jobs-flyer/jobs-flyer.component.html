<!-- Arma el listado de experiencia laboral -->

<div *ngIf="loading" class="d-flex justify-content-center">
    <app-spinner></app-spinner>
</div>
<div class="pt-3">
    <app-job-card 
        *ngFor="let job of jobs" 
        [job]="job" 
        (deleteJob)="confirmarDeleteJob(job)" 
        (editJob)="editJob(job)"
        [esEditable]="isLogged"
        >
    </app-job-card>
    
</div>
