
<div class="row m-3">
  <div class="col">
    <p class="text-center">Seleccione el área que desea editar:</p>
  </div>

  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="opcion='one'">Experiencia Laboral</button>
        <button ngbDropdownItem (click)="opcion='two'">Educación</button>
        <button ngbDropdownItem (click)="opcion='three'">Proyectos</button>
        <button ngbDropdownItem (click)="opcion='four'">Skills</button>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="opcion == 'one'">
  <div class="col">

    <h1 class="text-center">HOLA FORM EDIT ONE</h1>

  </div>
  <div class="col">

    <app-jobs-flyer></app-jobs-flyer>

  </div>
</div>

<div class="row" *ngIf="opcion == 'two'">
  <div class="col">

    <h1 class="text-center">HOLA EDIT edu</h1>

  </div>
  <div class="col">

    <app-edu-flyer></app-edu-flyer>

  </div>
</div>

<div class="row" *ngIf="opcion == 'three'">
  <div class="col">

    <h1 class="text-center">HOLA EDIT proyectos</h1>

  </div>
  <div class="col">

    <app-proyectos></app-proyectos>

  </div>
</div>

<div class="row" *ngIf="opcion == 'four'">
  <div class="col">

    <h1 class="text-center">HOLA EDIT skills</h1>

  </div>
  <div class="col">

    <app-skills-list></app-skills-list>

  </div>
</div>
