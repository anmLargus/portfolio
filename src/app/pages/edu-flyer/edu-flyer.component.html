<div *ngIf="loading" class="d-flex justify-content-center">
    <app-spinner></app-spinner>
</div>
<div class="pt-3">
    <app-edu-card 
        *ngFor="let edu of edus" 
        [edu]="edu" 
        (onDeleteEdu)="confirmDeleteEducacion(edu)"
        (onEditEdu)="editEducacion(edu)"
        [esEditable]="isLogged"
        >
    </app-edu-card>
</div>
