<div class="full">
    <div class="container-fluid">
        <div class="row m-5">
            <div class=" rounded border border-dark mx-auto" id="recuadro">
                <form class="p-2 m-2" [formGroup]="form" (ngSubmit)="login()">
                    <div class="p-2">
                     <!--   <h5><fa-icon [icon]="faCircleUser"></fa-icon> Email</h5> -->
                        <label for="email" class="form-label fs-5"><fa-icon [icon]="faCircleUser"></fa-icon> Email  </label>                    
                        <input type="email" class="form-control" formControlName="email" 
                                ngbPopover="Coloque su email" 
                                triggers="mouseenter:mouseleave" popoverTitle="Login"
                                > <!--name y id no son necesarios acá-->
                    </div>
                    <br>
                    <div class="">
                    <!--    <h5><fa-icon [icon]="faKey"></fa-icon> Password</h5>  -->
                        <label for="password" class="form-label fs-5"><fa-icon [icon]="faKey"></fa-icon> Password</label>
                        
                        <input type="password" class="form-control" formControlName="password"
                                ngbPopover="El password debe tener entre 6 y 12 caracteres. Solo letras, mayúsculas y números." 
                                triggers="mouseenter:mouseleave" popoverTitle="Password" 
                                placement="end" 
                                [closeDelay]="5000"
                        >
                    </div>
                    
                    <hr>
                    <div>
                        <button class="btn btn-primary" [disabled]="form.invalid">Ingresar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>    
  
</div>
