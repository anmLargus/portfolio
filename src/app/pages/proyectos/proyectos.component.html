<div *ngIf="loading" class="d-flex justify-content-center">
    <app-spinner></app-spinner>
</div>

<br>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let project of projects" class="col">
            <app-proj-card [project]="project" 
                            (onDeleteProject)="confirmDeleteProject(project)" 
                            [esEditable]="isLogged" 
                            (onEditarProyecto)="edit(project)"
                            >
            </app-proj-card>
        </div>
    </div>
</div>
