<form class="row g-3" (ngSubmit)="onSubmit()">
  <div class="col-12 mt-3">
    <label for="titulo" class="form-label">Título</label>
    <input type="text" 
            class="form-control" 
            id="titulo" 
            name="titulo" 
            placeholder="Puede ser título profesional, nombre del curso y/o capacitación" 
            [(ngModel)]="receivedEdu.titulo"
    />
  </div>
  <div class="col-12 mt-3">
    <label for="anioFin" class="form-label">Año de finalización</label>
    <input type="number" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="receivedEdu.anioFin">
  </div>
  
  <div class="col-12 mt-3">
    <label for="lugar" class="form-label">Institución o Lugar donde se cursó</label>
    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="receivedEdu.lugar">
  </div>
  <div class="col-12 mt-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea rows="3"
              class="form-control" 
              id="descripcion" 
              name="descripcion"
              placeholder="Descripción, directores, calificación" 
              [(ngModel)]="receivedEdu.descripcion">
    </textarea>
  </div>

  <div class="mt-4 mb-4">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
