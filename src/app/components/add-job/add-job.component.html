
<form class="row g-3" >
  <div class="col-md-6">
    <label for="inputEmpresa" class="form-label">Empresa</label>
    <input type="text" class="form-control" id="inputEmpresa">
  </div>
  <div class="col-md-6">
    <label for="inputPosicion" class="form-label">Posición</label>
    <input type="text" class="form-control" id="inputPosicion">
  </div>
  <div class="col-12">
    <label for="inputDescripcion" class="form-label">Tareas realizadas y descripción</label>
    <input type="text" class="form-control" id="inputDescripcion" placeholder="Planché resortes y etc...">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Fecha de inicio</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Solo mes y año">
  </div>
  <div class="col-md-6">
    <label for="inputFechaFin" class="form-label">Fecha de Fin</label>
    <input type="text" class="form-control" id="inputFechaFin" placeholder="Solo mes y año">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Es trabajo actual?
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
