<div>
  <hr>
  <div>
      <h5>
        {{job.empresa | titlecase}} 
        &nbsp;&nbsp;
        <fa-icon 
          [icon]="faCircleMinus" 
          (click)="onDelete(job)" 
          *ngIf="esEditable" 
          [ngStyle]="{'color':'red'}"
          >
        </fa-icon> 
        &nbsp;&nbsp;
        <fa-icon
          [icon]="faPen"
          [ngStyle]="{'color':'#e96700'}"
          *ngIf="esEditable"
          (click)="onEdit(job)"
          >
        </fa-icon>
      </h5>
      <h6 class="capitalize-first">{{job.posicion}} -
          <span class="text-muted">
               ({{job.fechaInicio | date: "MMMM" : "" : "es"}} de {{job.fechaInicio | date: "yyyy" }} - 
              <span *ngIf="!job.esActual">{{job.fechaFin | date: "MMMM" : "" : "es"}} de {{job.fechaFin | date: "yyyy" }}</span>
              <span *ngIf="job.esActual">Actual</span><!-- Si trabajo es actual, no se muestra fecha fin-->
               )
          </span>
      </h6>
      <p class="capitalize-first">{{job.descripcion}}</p>
  </div>
  <hr>
  
</div>
