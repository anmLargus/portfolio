<div>
  <div>
      <h5>{{job.empresa | titlecase}} 
          <fa-icon *ngIf="esBorrable" [icon]="faCircleMinus" (click)="onDelete(job)"></fa-icon>
      </h5>
      <h6 class="capitalize-first">{{job.posicion}} -
          <span class="text-muted">
               ({{job.fechaInicio | date: "MMMM" : "" : "es"}} de {{job.fechaInicio | date: "yyyy" }} - 
              <span *ngIf="!job.esActual">{{job.fechaFin | date: "MMMM" : "" : "es"}} de {{job.fechaFin | date: "yyyy" }}</span>
              <span *ngIf="job.esActual">Actual</span>
               )
          </span>
      </h6>
      <p class="capitalize-first">{{job.descripcion}}</p>
  </div>
  
</div>
