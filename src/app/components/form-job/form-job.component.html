<form class="row g-3" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <label for="empresa" class="form-label">Empresa</label>
    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="receivedJob.empresa">
  </div>
  <div class="col-md-6">
    <label for="posicion" class="form-label">Posición</label>
    <input type="text" class="form-control" id="posicion" name="posicion" [(ngModel)]="receivedJob.posicion">
  </div>
  <div class="col-12">
    <label for="descripcion" class="form-label">Tareas realizadas y descripción</label>
    <textarea type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Realicé tales tareas y etc..." [(ngModel)]="receivedJob.descripcion"></textarea>
  </div>
  <div class="col-md-6">
    <label for="fechaInicio" class="form-label">Fecha de inicio</label>
    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="receivedJob.fechaInicio">
  </div>
  <div class="col-md-6">
    <label for="fechaFin" class="form-label">Fecha de Fin</label>
    <input type="date" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="receivedJob.fechaFin">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="esActual" name="esActual" [(ngModel)]="receivedJob.esActual">
      <label class="form-check-label" for="esActual">
        Es trabajo actual?
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
